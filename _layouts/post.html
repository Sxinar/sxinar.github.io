{% if page.comments != false %}
<div id="secoment-section" style="margin-top: 3rem; border-top: 1px solid var(--main-border-color); padding-top: 2rem;">
  <iframe 
    src="https://sxinar.github.io/secomment/widcom.html?id={{ page.url | slugify }}" 
    id="secomment-frame"
    style="width: 100%; border: none; min-height: 400px; background: transparent !important;"
    allowtransparency="true"
    scrolling="no">
  </iframe>
</div>

<script>
  window.addEventListener('message', function(e) {
    if (e.data.type === 'resize') {
      document.getElementById('secomment-frame').style.height = e.data.height + 'px';
    }
  }, false);
</script>
{% endif %}
