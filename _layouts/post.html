---
layout: default
---

<article class="px-1">
  <header>
    <h1 data-element="title">{{ page.title }}</h1>
  </header>

  <div class="content">
    {{ content }}
  </div>
  {% if page.comments != false %}
  <div id="secoment-section" style="margin-top: 3rem; border-top: 1px solid var(--main-border-color); padding-top: 2rem; background: transparent;">
    <iframe 
      src="https://sxinar.github.io/secomment/widcom.html?id={{ page.url | slugify }}" 
      id="secomment-frame"
      style="width: 100%; border: none; min-height: 400px; background: transparent !important; color-scheme: dark;"
      allowtransparency="true"
      scrolling="no">
    </iframe>
  </div>

  <script>
    window.addEventListener('message', function(e) {
      if (e.data.type === 'resize') {
        document.getElementById('secomment-frame').style.height = e.data.height + 'px';
      }
    }, false);
  </script>
  {% endif %}
