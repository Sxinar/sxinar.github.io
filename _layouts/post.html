---
layout: default
---

<article class="px-1">
  <header>
    <h1 data-element="title">{{ page.title }}</h1>
    </header>

  <div class="content">
    {{ content }}
  </div>

  {% if page.comments != false %}
  <div id="secoment-section" style="margin-top: 3rem; border-top: 1px solid var(--main-border-color); padding-top: 2rem;">
    <iframe 
      src="https://sxinar.github.io/secomment/widcom.html?id={{ page.url | slugify }}" 
      id="secomment-frame"
      style="width: 100%; border: none; min-height: 500px; overflow: hidden; background: transparent;"
      allow="javascript">
    </iframe>
  </div>

  <script>
    window.addEventListener('message', function(e) {
      if (e.data.frameHeight) {
        document.getElementById('secomment-frame').style.height = (e.data.frameHeight + 20) + 'px';
      }
    }, false);
  </script>
  {% endif %}

</article>
