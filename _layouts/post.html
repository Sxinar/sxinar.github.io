---
layout: default
---

<article class="px-1">
  <header>
    <h1 data-element="title">{{ page.title }}</h1>
  </header>

  <div class="content">
    {{ content }}
  </div>

  {% if page.comments != false %}
  <div id="comment-section" style="margin-top: 3rem; border-top: 1px solid var(--main-border-color); padding-top: 2rem;">
    
    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="741d2d52-b050-4ac9-a07c-9d4f64182800"
      data-page-id="{{ page.url }}"
      data-page-url="{{ site.url }}{{ page.url }}"
      data-page-title="{{ page.title }}"
      data-theme="auto"
    ></div>

    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

    <script>
      /* Karanlık/Aydınlık Mod Uyumu */
      window.addEventListener('message', (event) => {
        try {
          if (event.data && typeof event.data === 'string') {
            const data = JSON.parse(event.data);
            if (data.type === 'set-theme') {
              const cusdisIframe = document.querySelector('#cusdis_thread iframe');
              if (cusdisIframe) {
                cusdisIframe.contentWindow.postMessage(
                  JSON.stringify({ type: 'set-theme', theme: data.theme }),
                  'https://cusdis.com'
                );
              }
            }
          }
        } catch (e) {}
      });
    </script>
  </div>
  {% endif %}

</article>
