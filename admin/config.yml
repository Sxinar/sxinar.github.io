backend:
  name: github
  repo: Sxinar/sxinar.github.io
  branch: main
  base_url: https://sveltia-cms-auth.basaranuse.workers.dev
  auth_endpoint: auth

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

# Türkçe karakter sorununu önlemek için slug ayarları
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # -------------------------------------------------------------------------
  # BLOG YAZILARI (KATEGORİ DESTEKLİ)
  # -------------------------------------------------------------------------
  - name: "posts"
    label: "Blog Yazıları"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ['date', 'title']
    view_groups:
      - label: Yıl
        field: date
        pattern: \d{4}
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "Tarih", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss" }
      
      # BURASI İSTEDİĞİN KATEGORİ AYARI
      # Chirpy hiyerarşiktir: [Ana Kategori, Alt Kategori]
      - label: "Kategoriler"
        name: "categories"
        widget: "list"
        summary: "{{fields.categories}}"
        min: 1
        max: 2
        hint: "1. satıra Ana Kategori, 2. satıra Alt Kategori yazın (Örn: Yazılım, React)."
      
      - { label: "Etiketler (Tags)", name: "tags", widget: "list", hint: "Virgülle ayırarak etiket ekleyin." }

      # Görsel
      - label: "Öne Çıkan Görsel"
        name: "image"
        widget: "object"
        required: false
        fields:
          - { label: "Resim Dosyası", name: "path", widget: "image" }
          - { label: "Alt Metni", name: "alt", widget: "string", required: false }

      # Pin, Matematik vb.
      - label: "Ekstra Ayarlar"
        name: "settings"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Pinle", name: "pin", widget: "boolean", default: false, required: false }
          - { label: "Matematik (MathJax)", name: "math", widget: "boolean", default: false, required: false }
      
      - { label: "İçerik", name: "body", widget: "markdown" }

  # -------------------------------------------------------------------------
  # SAYFALAR (DÜZELTİLMİŞ VERSİYON)
  # -------------------------------------------------------------------------
  - name: "pages"
    label: "Sayfalar"
    folder: "_tabs" # Chirpy'de sayfalar genelde _tabs içindedir, kök dizindeyse "/" yapabilirsin.
    create: true
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      
      # DÜZELTME: Sadece bir tane 'title' olabilir.
      - { label: "Başlık", name: "title", widget: "string" }
      
      # DÜZELTME: İkinci 'title' yerine 'permalink' eklendi.
      # Dosya adı zaten otomatik oluşur, ama URL'i elle yazmak istersen bunu kullanırsın.
      - { label: "Özel URL (Permalink)", name: "permalink", widget: "string", required: false, hint: "/hakkimda/ gibi özel link vermek için." }
      
      - { label: "Simge (FontAwesome)", name: "icon", widget: "string", required: false, hint: "fas fa-info" }
      - { label: "Sıralama (Order)", name: "order", widget: "number", required: false }
      
      - { label: "İçerik", name: "body", widget: "markdown" }

  # -------------------------------------------------------------------------
  # SİTE MENÜSÜ VE AYARLAR (SOL MENÜYÜ DÜZENLEME)
  # -------------------------------------------------------------------------
  - name: "data"
    label: "Site Verileri"
    files:
      # Sol Menüye Kategori Eklemek İçin
      - name: "navigation"
        label: "Sol Menü (Navigation)"
        file: "_data/navigation.yml" # Chirpy sol menü dosyası burasıdır
        fields:
          - label: "Menü Öğeleri"
            name: "main"
            widget: "list"
            fields:
              - { label: "Başlık", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "İkon", name: "icon", widget: "string", hint: "fas fa-home" }

      - name: "authors"
        label: "Yazarlar"
        file: "_data/authors.yml"
        fields:
          - name: "authors"
            label: "Yazarlar Listesi"
            widget: "list"
            fields:
              - { label: "Kullanıcı Kodu", name: "key", widget: "string" }
              - { label: "İsim", name: "name", widget: "string" }
              - { label: "Web", name: "url", widget: "string" }

  # -------------------------------------------------------------------------
  # DOSYA DÜZENLEYİCİLERİ
  # -------------------------------------------------------------------------
  - name: "config_files"
    label: "Config Dosyaları"
    editor:
      preview: false
    files:
      - name: "config"
        label: "_config.yml"
        file: "_config.yml"
        fields:
          - { label: "Yaml Kodu", name: "body", widget: "code", default_language: "yaml" }
