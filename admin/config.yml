backend:
  name: github
  repo: Sxinar/sxinar.github.io
  branch: main
  base_url: https://sveltia-cms-auth.basaranuse.workers.dev
  auth_endpoint: auth

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # -------------------------------------------------------------------------
  # BLOG YAZILARI
  # -------------------------------------------------------------------------
  - name: "posts"
    label: "Blog Yazıları"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ['date', 'title']
    view_groups:
      - label: Yıl
        field: date
        pattern: \d{4}
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Başlık", name: "title", widget: "string" }
      - label: "Tarih"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "DD.MM.YYYY"
        time_format: false 
      
      # Kategori Düzenlemesi: Chirpy için en sağlam liste yapısı
      - label: "Kategoriler"
        name: "categories"
        widget: "list"
        field: { label: "Kategori Adı", name: "category", widget: "string" }
        min: 1
        max: 2
        hint: "Sırasıyla Ana ve Alt kategoriyi ekleyin."
      
      - { label: "Etiketler (Tags)", name: "tags", widget: "list", field: {label: "Etiket", widget: "string"} }

      - label: "Öne Çıkan Görsel"
        name: "image"
        widget: "object"
        required: false
        fields:
          - { label: "Resim Dosyası", name: "path", widget: "image" }
          - { label: "Alt Metni", name: "alt", widget: "string", required: false }

      - label: "Ekstra Ayarlar"
        name: "settings"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Pinle", name: "pin", widget: "boolean", default: false, required: false }
          - { label: "Matematik (MathJax)", name: "math", widget: "boolean", default: false, required: false }
      
      - { label: "İçerik", name: "body", widget: "markdown" }

  # -------------------------------------------------------------------------
  # SAYFALAR
  # -------------------------------------------------------------------------
  - name: "pages"
    label: "Sayfalar"
    folder: "_tabs"
    create: true
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "Özel URL (Permalink)", name: "permalink", widget: "string", required: false }
      - { label: "Simge (FontAwesome)", name: "icon", widget: "string", required: false }
      - { label: "Sıralama (Order)", name: "order", widget: "number", required: false }
      - { label: "İçerik", name: "body", widget: "markdown" }

  # -------------------------------------------------------------------------
  # SİSTEM AYARLARI (RAW FORMATI EKLENDİ)
  # -------------------------------------------------------------------------
  - name: "settings"
    label: "Sistem Ayarları"
    delete: false
    editor:
      preview: false
    files:
      - name: "main_config"
        label: "_config.yml (Ana Ayarlar)"
        file: "_config.yml"
        format: "raw" # Dosyayı ham metin olarak okuması için
        fields:
          - { label: "Dosya İçeriği", name: "body", widget: "code", default_language: "yaml" }

      - name: "navigation"
        label: "Sol Menü (_data/navigation.yml)"
        file: "_data/navigation.yml"
        format: "raw" # YAML verisini ham olarak görmeni sağlar
        fields:
          - { label: "Menü Kodu", name: "body", widget: "code", default_language: "yaml" }
