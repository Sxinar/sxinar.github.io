backend:
  name: github
  repo: Sxinar/sxinar.github.io
  branch: main
  base_url: https://sveltia-cms-auth.basaranuse.workers.dev
  auth_endpoint: auth

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # -------------------------------------------------------------------------
  # BLOG YAZILARI
  # -------------------------------------------------------------------------
  - name: "posts"
    label: "Blog Yazıları"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ['date', 'title']
    view_groups:
      - label: Yıl
        field: date
        pattern: \d{4}
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Başlık", name: "title", widget: "string" }
      - label: "Tarih"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "DD.MM.YYYY"
        time_format: false 
      
      - label: "Kategoriler"
        name: "categories"
        widget: "list"
        summary: '{{fields.category}}'
        field: { label: "Kategori Adı", name: "category", widget: "string" }
        min: 1
        max: 2
      
      - label: "Etiketler (Tags)"
        name: "tags"
        widget: "list"
        summary: '{{fields.tag}}'
        field: { label: "Etiket Adı", name: "tag", widget: "string" }

      - label: "Öne Çıkan Görsel"
        name: "image"
        widget: "object"
        required: false
        fields:
          - { label: "Resim Dosyası", name: "path", widget: "image" }
          - { label: "Alt Metni", name: "alt", widget: "string", required: false }

      - label: "Ekstra Ayarlar"
        name: "settings"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Pinle", name: "pin", widget: "boolean", default: false, required: false }
          - { label: "Matematik (MathJax)", name: "math", widget: "boolean", default: false, required: false }
      
      - { label: "İçerik", name: "body", widget: "markdown" }

  # -------------------------------------------------------------------------
  # SAYFALAR (HATA DÜZELTİLDİ: Title alanları teke düşürüldü)
  # -------------------------------------------------------------------------
  - name: "pages"
    label: "Sayfalar"
    folder: "_tabs"
    create: true
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Sayfa Başlığı", name: "title", widget: "string" } # Tek title burada
      - { label: "Özel URL (Permalink)", name: "permalink", widget: "string", required: false }
      - { label: "Simge (FontAwesome)", name: "icon", widget: "string", required: false }
      - { label: "Sıralama (Order)", name: "order", widget: "number", required: false }
      - { label: "İçerik", name: "body", widget: "markdown" }

  # -------------------------------------------------------------------------
  # SİSTEM AYARLARI (METİN OLARAK DÜZENLEME)
  # -------------------------------------------------------------------------
  - name: "settings"
    label: "Sistem Ayarları"
    delete: false
    files:
      - name: "main_config"
        label: "_config.yml"
        file: "_config.yml"
        format: "raw" # İçeriği doğrudan metin olarak çekmek için
        fields:
          - { label: "Yaml İçeriği", name: "body", widget: "text" } # Code yerine Text daha güvenlidir

      - name: "navigation"
        label: "Sol Menü (_data/navigation.yml)"
        file: "_data/navigation.yml"
        format: "raw"
        fields:
          - { label: "Menü İçeriği", name: "body", widget: "text" }
