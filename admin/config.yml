backend:
  name: github
  repo: Sxinar/sxinar.github.io
  branch: main
  base_url: https://sveltia-cms-auth.basaranuse.workers.dev
  auth_endpoint: auth

media_folder: "assets/images/uploads" # Jekyll standartlarına daha uygun
public_folder: "/assets/images/uploads"

collections:
  - name: "blog"
    label: "Blog Yazıları"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "Yayın Tarihi", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Yazar", name: "author", widget: "string", default: "Sxinar" }
      - { label: "Özet", name: "description", widget: "text" }
      - { label: "Öne Çıkarılmış", name: "featured", widget: "boolean", default: false }
      - { label: "Taslak", name: "draft", widget: "boolean", default: false }
      - { label: "Etiketler", name: "tags", widget: "list", default: ["genel"] }
      - { label: "İçerik", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Sayfalar"
    files:
      - name: "about"
        label: "Hakkımda Sayfası"
        file: "about.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Başlık", name: "title", widget: "string" }
          - { label: "İçerik", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Site Ayarları"
    delete: false # Yanlışlıkla silinmesini engeller
    editor:
      preview: false # Config dosyaları için önizlemeye gerek yok
    files:
      - name: "jekyll-config"
        label: "Jekyll Ana Ayarlar (_config.yml)"
        file: "_config.yml"
        fields:
          - { label: "Site Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Site URL", name: "url", widget: "string" }
          - { label: "Base URL", name: "baseurl", widget: "string" }
          # Buraya _config.yml içindeki diğer değişkenleri de ekleyebilirsin

      - name: "cms-config"
        label: "CMS Yapılandırması (config.yml)"
        file: "admin/config.yml" # Kendini düzenlemesi için
        fields:
          - { label: "GitHub Repo", name: "repo", widget: "string" }
          - { label: "Backend URL", name: "base_url", widget: "string" }
          - { label: "Media Klasörü", name: "media_folder", widget: "string" }
          # Dikkat: Buradaki değişiklikler CMS'in çalışma şeklini doğrudan etkiler.
