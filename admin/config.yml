backend:
  name: github
  repo: Sxinar/sxinar.github.io
  branch: main
  base_url: https://sveltia-cms-auth.basaranuse.workers.dev
  auth_endpoint: auth

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  # BLOG YAZILARI
  - name: "blog"
    label: "Blog Yazıları"
    folder: "_posts"
    create: true # Yeni yazı eklemeyi sağlar
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "İçerik", name: "body", widget: "markdown" }

  # SAYFALAR (Hakkımda, İletişim vb.)
  - name: "pages"
    label: "Sayfalar"
    folder: "/" # Sayfaların ana dizinde olduğunu varsayıyoruz
    extension: "md"
    format: "frontmatter"
    create: true # BURASI ÖNEMLİ: Yeni sayfa (about.md, vs.) eklemeni sağlar
    filter: { field: "layout", value: "page" } # Sadece layout'u 'page' olanları listeler
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "Dosya Adı", name: "title", widget: "string", hint: "Slug olarak kullanılır" }
      - { label: "İçerik", name: "body", widget: "markdown" }

  # YAPILANDIRMA DOSYALARI (Text Editor/Code Modu)
  - name: "settings"
    label: "Ayarlar"
    editor:
      preview: false
    files:
      - name: "jekyll-config"
        label: "Jekyll Ana Ayarlar (_config.yml)"
        file: "_config.yml"
        fields:
          - { 
              label: "Kod Düzenleyici", 
              name: "body", 
              widget: "code", 
              default_language: "yaml",
              output_code_only: true 
            }

      - name: "cms-config"
        label: "CMS Yapılandırması (config.yml)"
        file: "admin/config.yml"
        fields:
          - { 
              label: "Kod Düzenleyici", 
              name: "body", 
              widget: "code", 
              default_language: "yaml",
              output_code_only: true 
            }
