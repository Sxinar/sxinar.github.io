backend:
  name: github
  repo: Sxinar/sxinar.github.io
  branch: main
  base_url: https://sveltia-cms-auth.basaranuse.workers.dev
  auth_endpoint: auth

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

# Türkçe karakter sorununu önlemek için slug ayarları
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # -------------------------------------------------------------------------
  # BLOG YAZILARI (SAAT KALDIRILDI)
  # -------------------------------------------------------------------------
  - name: "posts"
    label: "Blog Yazıları"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ['date', 'title']
    view_groups:
      - label: Yıl
        field: date
        pattern: \d{4}
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Başlık", name: "title", widget: "string" }
      - label: "Tarih"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"        # Dosyaya sadece tarih yazar
        date_format: "DD.MM.YYYY"  # Panelde Türk usulü gösterir
        time_format: false         # SAAT BURADA KALDIRILDI
      
      - label: "Kategoriler"
        name: "categories"
        widget: "list"
        summary: "{{fields.categories}}"
        min: 1
        max: 2
        hint: "1. satıra Ana Kategori, 2. satıra Alt Kategori yazın (Örn: Yazılım, React)."
      
      - { label: "Etiketler (Tags)", name: "tags", widget: "list", hint: "Virgülle ayırarak etiket ekleyin." }

      - label: "Öne Çıkan Görsel"
        name: "image"
        widget: "object"
        required: false
        fields:
          - { label: "Resim Dosyası", name: "path", widget: "image" }
          - { label: "Alt Metni", name: "alt", widget: "string", required: false }

      - label: "Ekstra Ayarlar"
        name: "settings"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Pinle", name: "pin", widget: "boolean", default: false, required: false }
          - { label: "Matematik (MathJax)", name: "math", widget: "boolean", default: false, required: false }
      
      - { label: "İçerik", name: "body", widget: "markdown" }

  # -------------------------------------------------------------------------
  # SAYFALAR
  # -------------------------------------------------------------------------
  - name: "pages"
    label: "Sayfalar"
    folder: "_tabs"
    create: true
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "Özel URL (Permalink)", name: "permalink", widget: "string", required: false }
      - { label: "Simge (FontAwesome)", name: "icon", widget: "string", required: false }
      - { label: "Sıralama (Order)", name: "order", widget: "number", required: false }
      - { label: "İçerik", name: "body", widget: "markdown" }

  # -------------------------------------------------------------------------
  # SİTE AYARLARI (BURAYI TEK BİR DOSYADA TOPLADIM)
  # -------------------------------------------------------------------------
  - name: "settings"
    label: "Sistem Ayarları"
    delete: false # Bu dosyalar silinmemeli
    files:
      - name: "main_config"
        label: "Ana Config (_config.yml)"
        file: "_config.yml"
        fields:
          - { label: "Tüm Yapılandırma", name: "body", widget: "markdown", hint: "Dikkat: Buradaki hatalar siteyi bozabilir." }

      - name: "navigation"
        label: "Sol Menü (Navigation)"
        file: "_data/navigation.yml"
        fields:
          - label: "Menü Öğeleri"
            name: "main"
            widget: "list"
            fields:
              - { label: "Başlık", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "İkon", name: "icon", widget: "string" }
