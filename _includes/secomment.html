<div class="mt-4">
  <iframe 
    src="https://sxinar.github.io/secomment/widcom.html?id={{ page.url | slugify }}" 
    id="secomment-frame"
    style="width: 100%; border: none; min-height: 500px; overflow: hidden;"
    allow="javascript">
  </iframe>
</div>

<script>
  // Widget boyutu değiştikçe iframe'i otomatik büyütür
  window.addEventListener('message', function(e) {
    if (e.data.frameHeight) {
      document.getElementById('secomment-frame').style.height = e.data.frameHeight + 'px';
    }
  }, false);
</script>
